<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Entrer votre Nom <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Entrer votre prenom <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Entrer votre Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password"> Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Entrer votre age (ann√©e): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">where are you from?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <optgroup label="AFRICA">
            <option value="1">Morocco</option>
            <option value="3">algeria</option>
            </optgroup>
            <optgroup label="USA">
            <option value="2">United states of America</option>
            </optgroup>
            <optgroup label="europe">
            <option value="4">spain</option>
            </optgroup>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
